<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paradise Resort</title>
</head>

<body>
    <section class="navbar">
        <div>
            <h2>Paradise Resort</h2>
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Rooms & Suites</a></li>
                <li><a href="">Facilities & Services</a></li>
                <li><a href="">Gallary</a></li>
                <li><a href="">Reservation</a></li>
                <li><a href="">Events</a></li>
                <li><a href="">Contact us</a></li>
            </ul>
        </nav>
    </section>
    <!-- Slideshow container -->
    <div class="slideshow-container fade">

        <!-- Full images with numbers and message Info -->
        <div class="Containers">
            <div class="MessageInfo">1 / 3</div>
            <img src="assets/slide-1.png" style="width:100%">
        </div>

        <div class="Containers">
            <div class="MessageInfo">2 / 3</div>
            <img src="assets/slide-2.png" style="width:100%">
        </div>

        <div class="Containers">
            <div class="MessageInfo">3 / 3</div>
            <img src="assets/slide-3.png" style="width:100%">
        </div>

        <!-- Back and forward buttons -->
        <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
        <a class="forward" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The circles/dots -->
    <div style="text-align:center">
        <span class="dots" onclick="currentSlide(1)"></span>
        <span class="dots" onclick="currentSlide(2)"></span>
        <span class="dots" onclick="currentSlide(3)"></span>
    </div>


    <script src="script/script.js"></script>
</body>

</html>
